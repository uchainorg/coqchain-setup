version: "3.5"
services:
  bootnode:
    image: coqchain:latest
    command:
      - "--datadir=/datadir/node"
      - "--syncmode=full"
      - "--networkid=9705"
      - "--nodekeyhex=c199a45cba57765a132004bf330ad868ef51335b64e0693458d2282c67f2d24b"
      - "--maxpeers=512"
      - "--light.maxpeers=256"
      - "--light.serve=50"
      - "--miner.gaslimit=30000000"
      - "--txpool.accountslots=256"
      - "--txpool.globalslots=10000"
      - "--txpool.accountqueue=128"
      - "--txpool.globalqueue=5000"
    volumes:
      - "./data/bootnode:/datadir/node"
    ports:
      - "30303:30303"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "10"
    networks:
      - coqchain-local

  validator_1:
    image: coqchain:latest
    command:
      - "--datadir=/datadir/node"
      - "--networkid=9705"
      - "--txlookuplimit=0"
      - "--mine"
      - "--syncmode=full"
      - "--allow-insecure-unlock"
      - "--unlock=0bfa300c5e3ae73dce81fe95653e80aa88f1aacc"
      - "--password=/password.txt"
      - "--config=/config.toml"
      - "--miner.gaslimit=30000000"
      - "--txpool.accountslots=256"
      - "--txpool.globalslots=10000"
      - "--txpool.accountqueue=128"
      - "--txpool.globalqueue=5000"
    volumes:
      - "./data/validator_1:/datadir/node"
      - "./password.txt:/password.txt"
      - "./config.toml:/config.toml"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "10"
    networks:
      - coqchain-local

  validator_2:
    image: coqchain:latest
    command:
      - "--datadir=/datadir/node"
      - "--networkid=9705"
      - "--txlookuplimit=0"
      - "--mine"
      - "--syncmode=full"
      - "--allow-insecure-unlock"
      - "--unlock=df46be5ec52bb359c84140aed6cad8074960d8c9"
      - "--password=/password.txt"
      - "--config=/config.toml"
      - "--miner.gaslimit=30000000"
      - "--txpool.accountslots=256"
      - "--txpool.globalslots=10000"
