    ports:
      - "8545:8545"
      - "8546:8546"
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "10"
    networks:
      - coqchain-local
      
  faucet:
    image: faucet:latest
    command:
      - "--genesis=/genesis.json"
      - "--bootnodes=enode://c81dd5f432557819de79c21d59b50f84463a746ada3f900ba63364fa9de062bde2637d35627d1af9514e347e4f8e0495691bc783e1f996c402400840199f4841@bootnode:30303"
      - "--network=9705"
      - "--account.json=/root/.faucet/UTC--2022-08-25T08-41-43.342038531Z--5da5b8cc83285ec3defef17dd335bdfae5898214"
      - "--account.pass=/password.txt"
      - "--noauth=true"
      - "--faucet.name=COQ"
      - "--faucet.amount=10"
      - "--faucet.tiers=5"
    ports:
      - "3000:8080"
    volumes:
      - "./genesis.json:/genesis.json"
      - "./password.txt:/password.txt"
      - "./faucet:/root/.faucet"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "10"
    networks:
      - coqchain-local
      
networks:
   coqchain-local:
       driver: bridge
       ipam:
         driver: default
         config:
           - subnet: 172.16.200.0/24
