    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "10"
    networks:
      - coqchain-local

  rpc:
    image: coqchain:latest
    command:
      - "--datadir=/datadir/node"
      - "--networkid=17390"
      - "--txlookuplimit=0"
      - "--http"
      - "--http.addr=0.0.0.0"
      - "--http.api=eth,net,web3,txpool,personal"
      - "--http.port=8545"
      - "--http.corsdomain=*"
      - "--http.vhosts=*"
      - "--ws"
      - "--ws.addr=0.0.0.0"
      - "--ws.api=eth,net,web3,txpool,personal"
      - "--ws.port=8546"
      - "--ws.origins=*"
      - "--syncmode=full"
      - "--allow-insecure-unlock"
      - "--config=/config.toml"
      - "--miner.gaslimit=30000000"
      - "--txpool.accountslots=256"
      - "--txpool.globalslots=10000"
      - "--txpool.accountqueue=128"
      - "--txpool.globalqueue=5000"
    volumes:
      - "./data/rpc:/datadir/node"
      - "./config.toml:/config.toml"
    restart: always
    ports:
      - "28545:8545"
      - "28546:8546"
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "10"
    networks:
      - coqchain-local
      
  faucet:
    image: faucet:latest
    command:
      - "--genesis=/genesis.json"
      - "--bootnodes=enode://c81dd5f432557819de79c21d59b50f84463a746ada3f900ba63364fa9de062bde2637d35627d1af9514e347e4f8e0495691bc783e1f996c402400840199f4841@bootnode:30303"
      - "--network=17390"
      - "--account.json=/root/.faucet/UTC--2022-12-26T07-34-30.232956309Z--9cc2dea8a8353c3108d021e2228b77cb11c05b37"
      - "--account.pass=/password.txt"
      - "--noauth=true"
      - "--faucet.name=COQ"
      - "--faucet.amount=10"
      - "--faucet.tiers=5"
    ports:
      - "3000:8080"
    volumes:
      - "./genesis.json:/genesis.json"
      - "./password.txt:/password.txt"
      - "./faucet:/root/.faucet"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "10"
    networks:
      - coqchain-local
      
networks:
   coqchain-local:
       driver: bridge
       ipam:
         driver: default
         config:
           - subnet: 172.16.200.0/24
